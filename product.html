<script>
    // Check if the loggedInUser exists in localStorage
    const loggedInUser = localStorage.getItem('loggedInUser');
    if (loggedInUser) {
        // If the loggedInUser exists, change the text of the login button to "Log Out"
        const loginBtn = document.getElementById('loginBtn');
        loginBtn.textContent = 'Log Out';

        // Add an event listener to the login button to clear the loggedInUser from localStorage when clicked
        loginBtn.addEventListener('click', () => {
            localStorage.removeItem('loggedInUser');
            location.reload(); // Reload the page to update the button text
        });
    }
</script>
