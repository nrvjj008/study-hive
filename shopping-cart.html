<script>
    // Check if the loggedInUser exists in localStorage
    const loggedInUser = localStorage.getItem('loggedInUser');
    if (loggedInUser) {
        // If the loggedInUser exists, change the text of the login button to "Log Out"
        const loginBtn = document.getElementById('loginBtn');
        loginBtn.textContent = 'Log Out';

        // Add an event listener to the login button to clear the loggedInUser from localStorage when clicked
        loginBtn.addEventListener('click', () => {
            localStorage.removeItem('loggedInUser');
            location.reload(); // Reload the page to update the button text
        });
    }
</script>
    <section id="notLoggedInSection" class="hidden">
        <div class="container d-flex justify-content-center h-50 py-5">
            <h1 class="py-5">Login to see your cart</h1>
        </div>
    </section>
<section id="loggedInSection">

    </div>

                <table class="table">
                    <thead>
                    <tr>
                        <th scope="col">Course Name</th>
                        <th scope="col">Price</th>
                    </tr>
                    </thead>
                    <tbody id="cart-list">
                    <!-- Cart items will be dynamically added here with JavaScript -->
                    </tbody>
                    <tfoot>
                    <tr>
                        <td>Total:</td>
                        <td id="cart-total">0</td>
                    </tr>
                    </tfoot>
                </table>
            </div>
        </div>
